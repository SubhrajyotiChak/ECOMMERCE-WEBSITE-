<div class="container mt-5">
   <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
      <mat-grid-tile *ngFor="let p of productDetails">
         <div class="row home-page-product-image" *ngIf="p.productImages && p.productImages.length > 0">
            <img [src]="p.productImages[0].url" alt="">
            <div class="mt-3">
               <p><b>{{p.productName}}</b></p>
            </div>
            <div class="mt-2" style="white-space: inherit; height: 40px; width: 288px; overflow: hidden; text-overflow: ellipsis;">
               <p>{{p.productDescription}}</p>
            </div>
            <div class="mt-2">
               <b>Rs. {{p.productDiscountedPrice}}</b> &nbsp;  <b style="text-decoration: line-through;">{{p.productActualPrice}}</b>
            </div>
            <div class="mt-2">
               <button mat-raised-button color="warn" type="button" class="">
                  View
               </button>
            </div>

         </div>
      </mat-grid-tile>
   </mat-grid-list>
</div>
